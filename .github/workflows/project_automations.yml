name: Project automations

permissions:
  contents: read
  issues: write
  pull-requests: write

on:
  issues:
    types:
      - opened
      - reopened
      - closed
  pull_request:
    types:
      - opened
      - ready_for_review
      - reopened
      - review_requested
      - closed
jobs:
  issue_opened_and_reopened:
    name: issue_opened_and_reopened
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && github.event.action == 'opened' || github.event.action == 'reopened'
    steps:
      - name: 'Move issue to "Todo"'
        uses: leonsteinhaeuser/project-beta-automations@939000fb1900c9fc4f7b5058a09d9f833ebc6859 #Version 2.2.1
        with:
          gh_token: ${{ secrets.MY_GITHUB_TOKEN }}
          organization: equinor
          project_id: 85
          resource_node_id: ${{ github.event.issue.node_id }}
          status_value: "Todo"
  issue_closed:
    name: issue_closed
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && github.event.action == 'closed'
    steps:
      - name: 'Moved issue to "Done"'
        uses: leonsteinhaeuser/project-beta-automations@939000fb1900c9fc4f7b5058a09d9f833ebc6859 #Version 2.2.1
        with:
          gh_token: ${{ secrets.MY_GITHUB_TOKEN }}
          organization: equinor
          project_id: 85
          resource_node_id: ${{ github.event.issue.node_id }}
          status_value: "Done"
  pr_opened_reopened_review_requested:
    name: pr_opened_reopened_review_requested
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'opened' || github.event.action == 'reopened' || github.event.action == 'review_requested'
    steps:
      - name: 'Move PR to "In Progress"'
        uses: leonsteinhaeuser/project-beta-automations@939000fb1900c9fc4f7b5058a09d9f833ebc6859 #Version 2.2.1
        with:
          gh_token: ${{ secrets.MY_GITHUB_TOKEN }}
          organization: equinor
          project_id: 85
          resource_node_id: ${{ github.event.pull_request.node_id }}
          status_value: "In Progress"
  pr_ready_for_review:
    name: pr_ready_for_review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'ready_for_review'
    steps:
      - name: 'Move PR to "Review"'
        uses: leonsteinhaeuser/project-beta-automations@939000fb1900c9fc4f7b5058a09d9f833ebc6859 #Version 2.2.1
        with:
          gh_token: ${{ secrets.MY_GITHUB_TOKEN }}
          organization: equinor
          project_id: 85
          resource_node_id: ${{ github.event.pull_request.node_id }}
          status_value: "Review"
  pr_closed:
    name: pr_closed
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    steps:
      - name: 'Move PR to "Done"'
        uses: leonsteinhaeuser/project-beta-automations@939000fb1900c9fc4f7b5058a09d9f833ebc6859 #Version 2.2.1
        with:
          gh_token: ${{ secrets.MY_GITHUB_TOKEN }}
          organization: equinor
          project_id: 85
          resource_node_id: ${{ github.event.pull_request.node_id }}
          status_value: "Done"
