name: Python package

permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - update-dependencies

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Verify imported modules are valid without .[dev] 
        run: |
          pip install -e .
          isar-test-print
          echo "Core non-dev imports are valid"

      - name: Install dependencies with the compiled requirements (for Python 3.13)
        if: ${{matrix.python-version == '3.13'}}
        run: |
          pip install -r requirements.txt -e .[dev]

      - name: Install dependencies based on the pyproject.toml file (for Python 3.9-3.12)
        if: ${{matrix.python-version != '3.13'}}
        run: |
          pip install -e .[dev]

      - name: Test with pytest
        run: |
          pytest
        env:
          ENVIRONMENT: local
          ISAR_ENV: test

      - name: Run black
        run: |
          black --check .

      - name: Run isort
        run: |
          isort --check .

      - name: Run mypy
        run: |
          mypy --disable-error-code=import-untyped --check-untyped-defs .

      - name: Run ruff
        run: |
          ruff check .
